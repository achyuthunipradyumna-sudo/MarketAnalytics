<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Volatility Dashboard</title>
<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>

<body>
<h2>Volatility & Risk</h2>

<select id="idx">
<option value="nifty50">NIFTY 50</option>
<option value="nifty_total">NIFTY TOTAL MARKET</option>
</select>

<div id="chart"></div>

<script>
fetch("data/history/breadth_full_history.csv")
.then(r=>r.text()).then(t=>{
 const rows=t.trim().split("\n");
 const h=rows[0].split(",");
 const d=rows.slice(1).map(r=>{let o={};r.split(",").forEach((v,i)=>o[h[i]]=v);return o});
 const idx=document.getElementById("idx").value;

 Plotly.newPlot("chart",[
  {x:d.map(r=>r.Date),y:d.map(r=>+r[`${idx}_vol_20_z`]),name:"Index Vol Z"},
  {x:d.map(r=>r.Date),y:d.map(r=>+r.median_stock_vol_20_z),name:"Stock Vol Breadth Z"}
 ],{
  dragmode:"pan",hovermode:"x unified",
  yaxis:{title:"Volatility Z"}
 },{scrollZoom:false,responsive:true});
});
</script>
</body>
</html>
