<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Volatility Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>

<h2>Volatility Regime</h2>

<select id="index">
  <option value="nifty50">NIFTY 50</option>
  <option value="nifty_total">TOTAL MARKET</option>
</select>

<div id="chart" style="height:700px;"></div>

<script>
fetch("data/history/breadth_full_history.csv")
.then(r=>r.text()).then(t=>{
  const l=t.trim().split("\n");
  const h=l[0].split(",");
  const d=l.slice(1).map(r=>{
    const v=r.split(",");
    let o={}; h.forEach((k,i)=>o[k]=v[i]); return o;
  });
  render(d);
});

function render(d){
  const idx=document.getElementById("index").value;
  Plotly.newPlot("chart", [
    {x:d.map(r=>r.Date), y:d.map(r=>+r[`${idx}_vol_20_z`]), name:"Index Vol Z"},
    {x:d.map(r=>r.Date), y:d.map(r=>+r.median_stock_vol_20_z), name:"Stock Vol Breadth Z"}
  ], {
    title:"Volatility",
    dragmode:"pan",
    hovermode:"x unified"
  }, {scrollZoom:false});
}

document.getElementById("index").onchange=()=>location.reload();
</script>
</body>
</html>
